<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid bg-secondary d-flex justify-content-center align-items-center">
    <form>
        <h1>Registration Form</h1>
        <hr>
      <div class="row mb-3">
        <div class="col-md-6">
          <label  class="form-label">Name :</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Date of Birth :</label>
          <input type="date" class="form-control" >
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label  class="form-label">Address 1 :</label>
          <input type="text" class="form-control" >
        </div>
        <div class="col-md-6">
          <label  class="form-label">Address 2 :</label>
          <input type="text" class="form-control" >
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label  class="form-label">City :</label>
          <input type="text" class="form-control" >
        </div>
        <div class="col-md-6">
          <label class="form-label d-block">Phone Number :</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" >
            <label class="form-check-label">Home</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" >
            <label class="form-check-label" >Cell</label>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
