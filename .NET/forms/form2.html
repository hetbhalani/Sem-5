<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #b3e0f2;
            padding: 30px;
        }
        .form-container {
            background: white;
            padding: 40px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .section-header {
            background: #e9e9e9;
            padding: 10px;
            font-weight: bold;
        }

    </style>
</head>

<body>
    <div class="form-container">
        <h2 class="text-center fw-bold">REGISTRATION FORM</h2>
        <p class="text-center">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

        <form>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Name:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label>Date of Birth:</label>
                    <input type="date" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Address 1:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label>Address 2:</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label>City:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label>Phone Number:</label>
                    <input type="text" class="form-control">
                    <div>
                        <input type="checkbox" id="home"> <label for="home">Home</label>
                        <input type="checkbox" id="cell" class="ms-3"> <label for="cell">Cell</label>
                    </div>
                </div>
            </div>

           
            <div class="section-header text-center">CONTACT DETAILS</div>

            <div class="row mb-3 mt-3">
                <div class="col-md-6">
                    <label>E-mail:</label>
                    <input type="email" class="form-control">
                </div>
                <div class="col-md-6">
                    <label>Business Name:</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Father's Name:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label>Mother's Name:</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Other 1:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label>Other 2:</label>
                    <input type="text" class="form-control">
                </div>
            </div>

           
            <div class="section-header text-center">OTHER INFORMATIONS</div>

            <div class="row mb-3 mt-3">
                <div class="col-md-4">
                    <label>Start Date:</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col-md-4">
                    <label>End Date:</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col-md-4">
                    <label>Time:</label>
                    <input type="time" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Annual Payment:</label>
                    <input type="text" class="form-control" placeholder="$">
                </div>
                <div class="col-md-6">
                    <label>Total Annual Payment:</label>
                    <input type="text" class="form-control" placeholder="$">
                </div>
            </div>

            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore.</p>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Full Name:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label>Paid Via:</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Date:</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col-md-6">
                    <label>Signature:</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
