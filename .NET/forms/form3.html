<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order/Delivery Tracking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary bg-opacity-25">

  <div class="container mt-5">
    <div class="bg-white rounded shadow p-4">
      
      <div class="text-center mb-4">
        <div class="bg-primary text-white py-4 rounded-top">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-geo-alt-fill mb-2" viewBox="0 0 16 16">
            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zM8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"/>
          </svg>
          <h3 class="fw-bold">Order/delivery Tracking</h3>
          <p class="mb-0">Trace your order</p>
        </div>
      </div>

      <form>
       
        <h6 class="border-bottom pb-2 mb-3 text-primary">Personal Information</h6>
        <div class="mb-3">
          <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
          <label for="contact" class="form-label">Contact number <span class="text-danger">*</span></label>
          <input type="tel" class="form-control" id="contact" placeholder="As per your order." required>
        </div>

        <h6 class="border-bottom pb-2 mb-3 text-primary">Order Information</h6>
        <div class="mb-3">
          <label for="orderID" class="form-label">Order ID <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="orderID" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Delivery destination <span class="text-danger">*</span></label>
          <input type="text" class="form-control mb-2" placeholder="Street Address" required>
          <input type="text" class="form-control mb-2" placeholder="Address Line 2">
          <div class="row g-2 mb-2">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="City">
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="State/Region/Province">
            </div>
          </div>
          <div class="row g-2">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Postal / Zip Code">
            </div>
            <div class="col-md-6">
              <select class="form-select">
                <option selected disabled>- Select -</option>
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
              </select>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="orderDate" class="form-label">When did you place your order? <span class="text-danger">*</span></label>
          <input type="date" class="form-control" id="orderDate" required>
        </div>

     
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary px-5">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
