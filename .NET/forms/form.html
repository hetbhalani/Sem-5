<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid bg-secondary d-flex justify-content-center align-items-center">
      

      <form>
        <h1 class="text-center">Student Regestration Form</h1>

      <hr />
        <div class="mb-4">
          <label class="form-label fs-5">FirstName:</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-4">
          <label class="form-label fs-5">MiddleName:</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-4">
          <label class="form-label fs-5">LastName:</label>
          <input type="text" class="form-control" />
        </div>

        <div class="mb-4">
          <label class="form-label fs-5">Course:</label>
          <select type="form-select" class="form-control" style="width: 200px">
            <option value="1">c-1</option>
            <option value="1">c-2</option>
            <option value="1">c-3</option>
          </select>
        </div>

        <label class="form-label fs-5">Gender:</label>
        <br>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
          />
          <label class="form-check-label" >Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
          />
          <label class="form-check-label">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
          />
          <label class="form-check-label">Other</label>
        </div>

         <div class="mb-4">
          <label class="form-label fs-5">Phone:</label>
          <input type="text" class="form-control" placeholder="+91"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Current address:</label>
            <textarea class="form-control"  rows="3"></textarea>
        </div>

        <div class="mb-4">
          <label class="form-label fs-5">Email:</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-4">
          <label class="form-label fs-5">Password:</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-4">
          <label class="form-label fs-5">Retry-Password:</label>
          <input type="text" class="form-control" />
        </div>

        <div class="d-grid">
            <button class="btn btn-lg btn-success">Register</button>
        </div>
    </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
